<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="./form.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="global-container d-flex">
        <div class="card-login ">
            <div class="card-body ">
                <h1 class="card-title text-center"> Form</h1>
                    <div class="card-text">
                          <form id="form">
                                <!-- Full Name-->
                                <div class="input-control">
                                    <label for="name-text">Full Name:</label>
                                    <input type="text" name="" id="name-text" class=" text-place form-control form-control-sm my-2" placeholder="Ex: KHAMOUM Abderaouf"  >
                                    <div class="error"></div>
                                    </div>
                               
                                 <!--email-->
                                 <div class="input-control">
                                 <label for="Email-text">Email address:</label>
                                 <input type="Email" name="" id="Email-text" class=" text-place form-control form-control-sm my-2" placeholder="Email@gmail.com" >
                                 <div class="error"></div>
                                 </div>
                                <!--UserName-->
                                <div class="input-control">
                                <label for="UserName-text" >UserName:</label>
                                <input type="text" name="" id="UserName-text" class=" text-place form-control form-control-sm my-2" placeholder="Ex: Raouf16"  >
                                <div class="error"></div>
                                <div class="invalid-tooltip">
                                    Please choose a unique and valid username.
                                  </div>
                                </div>
                                
                             <!--Gender Radio box-->
                             <div class="input-control my-2">
                                <label for="gender-text ">Your Gender:</label>
                                <div class=" specify-gender my-3 d-flex justify-content-center">
                                    <div class="male px-3">
                                    <label for="" class="form-check-label ">Male</label>
                                    <input type="radio" name="gender" id="gender-text-male" class="form-check-input"> 
                                    </div>
                                    <div class="error"></div>
                                    <div class="female px-3">
                                      <label for="" class="form-check-label ">Female</label>
                                      <input type="radio" name="gender" id="gender-text-female" class="form-check-input " >
                                    </div>
                                    <div class="error"></div>
                                    </div>
                                </div>
                                
                                </div>
                                
                                <!-- switch indicating-->
                                <div class="d-flex my-3 ">
                                <div class="switch-textmy-2  ">
                                <label for="radio-btn" class=" form-check-label "> Available for work:</label>
                                </div>
                                <div class="form-check form-switch mx-3">
                                    <input class="form-check-input " type="checkbox" id="myswitch">
                                  </div>
                                </div>
                                
                                    <!-- file input-->
                                    <div class="resume my-3">
                                <label for="file" class="form-label"> Upload Your Resume:</label>
                                <input type="file" name="" id="file" class="form-control my-2" >
                                </div> 
                               
                                <!-- submit btn-->
                                <div class="end-prosses text-center">
                               <button type="submit" class=" Submit-btn btn btn-primary my-2 px-4 form-control">Submit</button>
                               </div>  
                          </form>
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
